<!DOCTYPE html>
<html ng-app='LunchCheck'>
<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <style>
    .message { font-size: 1.3em; font-weight: bold}
    body { background-color: #ffe0cc; }
  </style>
</head>
  <body>
    <div class="container" ng-controller='LunchCheckController'>

      <h1>Lunch Checker</h1>

      <div class="form-group" >
        <input id="lunch-menu" type="text"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control "
          ng-model="menu"> <span style="font-style: italic;">[empties not counted]</span>
        </input>
      </div>

      <div class="form-group">
        <button class="btn-default" ng-click="controllMenu();">Check If Too Much</button>
      </div>

      <div class="form-group message" id="message">
        <span style="padding: 4px; font-family: comic sans ms; 
        border:{{borderSettings}}; color:{{colorValue}}">{{message}}</span>
      </div>
    </div>
  </body>
</html>
